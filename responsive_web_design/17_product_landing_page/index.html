<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header id="header">
        <nav id="nav-bar">
        <div class="container">
            <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/8/8b/Laptop_World.png" alt="" class="header-img">
            <ul>
                <li ><a class="nav-link" href="#headline">Our Laptops</a></li>
                <li ><a class="nav-link" href="#features">Features</a></li>
                <li ><a class="nav-link" href="#video">Video</a></li>
            </ul>
        </div>
    </nav>
</header>
    
        
    
    <div id="headline">
        <form action="https://www.freecodecamp.com/email-submit" id="form" action="" method="post">
            <div class="form-container">      
                    <h2 class="form-title">Enter your Email to receive more information and offers:</h2>
                    <input name="email" type="email" id="email" placeholder="Enter your email">
                    <input type="submit" id="submit" value="Submit">
            </div>
        </form>
    </div>

    <main>
<div class="main-container">

        <div id="features">
            <p>Hexa-Core Rockchip RK3399</p>
            <p>4GB LPDDR4 RAM</p>
            <p>M.2 NVMe expansion option</p>
            <p>1080p IPS panel</p>
            <p>Built-in 802.11ac WiFi with Bluetooth 5.0</p>
            <p>Bootable microSD and 64GB eMMC</p>
      
        </div>
      


    <video id="video" width="420" height="315"
    src="https://www.youtube.com/watch?v=l6dGeRUt4dg">
    </video> 
    </div>
    </main>
    

  

    <footer>
       
    </footer>
    
</body>
</html>
