<!-- RESPONSIVE WEB DESIGN CERTIFICATION | PROJECT #5 | FreeCodeCamp
    Build a Survey Form -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
    </head>
    <body >
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <main >
            <form id="survey-form">
                <fieldset>
                    <label id="name-label" for="name">Your name:<input id="name" name="full-name" type="text" placeholder="Please enter your full name here..." required></label>
                <label id="email-label" for="email">Your Email: <input type="email" id="email" name="email" placeholder="Please enter your email here..." required ></label>
                <label id="number-label" for="age">Your age (optional):<input type="number" id="number" name="age" min=13 max=120 placeholder="Age(years)"></label>
                </fieldset>
                <fieldset>
                    <label id="features-label" for="features">What is your favorite feature of freeCodeCamp?
                <select name="features" id="dropdown">
                    <option value="">(Select an option)</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
                </label>
                </fieldset>
                <fieldset>
                <label for="">Would you recommend freeCodeCamp to a friend?  
                    <label for="definitely">Definitely<input id="definitely" type="radio" value="definitely" name="recommend" ></label>
                    <label for="maybe">Maybe<input id="maybe" type="radio"  name="recommend"  value="maybe"></label>
                    <label for="not-sure">Not sure<input id="not-sure" type="radio"  name="recommend" value="not-sure"></label>
                </label>
                </fieldset>
                <fieldset class="checkboxes">
                    <label for="">What would you like to see improved? (Check all that apply)
                        <label for="front-end"><input id="front-end" name="front-end" value="front-end" type="checkbox" >Front-end Projects</label>
                        <label for="back-end"><input id="back-end" name="back-end" type="checkbox" value="back-end">Back-end Projects</label>
                        <label for="data-visualization"><input id="data-visualization" name="data-visualization" type="checkbox" value="data-visualization">Data Visualization</label>
                        <label for="challenges"><input id="challenges" name="challenges" type="checkbox" value="challenges">Challenges</label>
                        <label for="open-source"><input id="open-source" name="open-source" type="checkbox" value="open-source">Open Source Community</label>
                        <label for="videos"><input id="videos" name="videos" type="checkbox" value="videos">Videos</label>
                        <label for="city-meetups"><input id="city-meetups" name="city-meetups" type="checkbox" value="city-meetups">City Meetups</label>
                        <label for="wiki"><input id="wiki" name="wiki" type="checkbox" value="wiki">Wiki</label>
                        <label for="forum"><input id="forum" name="forum" type="checkbox" value="forum">Forum</label>
                    </label>
                </fieldset>
                <fieldset>
                    <label for="comments">Additional comments:
                        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Please write any additional comments or suggestions...">
                        </textarea>
                    </label>
                </fieldset>
                <input id="submit" type="submit" value="Submit">
            </form>
        </main>
        
    </body>
</html>
